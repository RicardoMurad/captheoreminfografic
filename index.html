	<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="main-chart">
			
	</div>

	<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
	<script src="bower_components/venn.js/venn.min.js" charset="utf-8"></script>
	<script type="text/javascript">

		var sets = [ {sets: ['Consistency'], size: 100}, 
		             {sets: ['Avaliability'], size: 100},
		             {sets: ['Partition Tolerance'], size: 100},
		             {sets: ['Consistency',  'Avaliability'], size: 20},
		             {sets: ['Avaliability', 'Partition Tolerance'], size: 20},
		             {sets: ['Partition Tolerance','Consistency'], size: 20}];

		var chart = venn.VennDiagram()
						.width(600)
						.height(600);

		d3.select("#main-chart").datum(sets).call(chart);

		d3.selectAll("#main-chart .venn-circle")
		    .on("mouseover", function(d, i) {
		        var node = d3.select(this).transition();
		        node.select("text").style("font-weight", "100")
		                           .style("font-size", "20px");
		    })
		    .on("mouseout", function(d, i) {
		        var node = d3.select(this).transition();
		        node.select("text").style("font-weight", "100")
		                           .style("font-size", "24px");
		    });

	</script>
</body>
</html>
