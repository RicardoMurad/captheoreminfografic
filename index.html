	<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="main-chart">
			
	</div>

	<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
	<script src="bower_components/venn.js/venn.min.js" charset="utf-8"></script>
	<script type="text/javascript">

		var sets = [ 
					 {sets: ['CONSISTENC'], size: 100}, 
		             {sets: ['A'], size: 100},
		             {sets: ['P'], size: 100},
		             {sets: ['C',  'A'], size: 20},
		             {sets: ['A', 'P'], size: 20},
		             {sets: ['P','C'], size: 20}];

		var chart = venn.VennDiagram()
						.width(600)
						.height(600);

        
		var main_area = d3.select("#main-chart")
							.append('svg')
							.attr("width", 1000)
							.attr("height", 1000);

		main_area.datum(sets).call(chart);


		var databases = {

			CA: {
				description: "Consistency in database systems refers to the requirement that any given database transaction must only change affected data in allowed ways. Any data written to the database must be valid according to all defined rules, including constraints, cascades, triggers, and any combination thereof. This does not guarantee correctness of the transaction in all ways the application programmer might have wanted (that is the responsibility of application-level code) but merely that any programming errors cannot result in the violation of any defined rules",
				databases: [
					{ name: 'MySQL', 		type: 'Relational' },
					{ name: 'Oracle', 		type: 'Relational' },
					{ name: 'SQLServer', 	type: 'Relational' },
					{ name: 'Postgres', 	type: 'Relational' },
					{ name: 'GreenPlun', 	type: 'Relational' }
				]
		},
			AP: [

				{ name: 'Dynamo', 		type: 'Key-Value'  },
				{ name: 'Cassandra', 	type: 'Column-Criented' },
				{ name: 'Riak', 		type: 'DocumentOriented' },
				{ name: 'CouchDB', 		type: 'DocumentOriented' },
				{ name: 'SimpleDB', 	type: 'DocumentOriented' }

			],
			PC: [

				{ name: 'MongoDB', 		type: 'DocumentOriented' },
				{ name: 'BerkeleyDB', 	type: 'Key-Value'  },
				{ name: 'MemcacheDB', 	type: 'Key-Value'  },
				{ name: 'Redis', 		type: 'Key-Value'  },
				{ name: 'Scalaris', 	type: 'Key-Value'  },
				{ name: 'TerraStore', 	type: 'DocumentOriented' },
				{ name: 'BigTable', 	type: 'Column-Criented' },
				{ name: 'HBase', 		type: 'Column-Criented' },
				{ name: 'Hypertable', 	type: 'Column-Criented' }			
			]

		};






		d3.select('.venn-sets-C_A')
		d3.select('.venn-sets-A_P')
		d3.select('.venn-sets-P_C')
		
	</script>
</body>
</html>
